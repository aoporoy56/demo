<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title th:text="${title}">title</title>
</head>
<body style="background: #00cccc; color: white; font-family: 'Gill Sans MT'">

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5  py-4 px-5 bg-dark mt-5 rounded">
            <h2>Signup Here</h2>
<!--            <h6 th:text="${message}" class="alert alert-danger my-4"></h6>-->
            <form th:action="@{/signup/userAdd}" method="post">
                <div class="col mt-3">
                    <label for="fullName">Enter Full Name : </label>
                    <input type="text" name="fullName" id="fullName" placeholder="Full Name" class="form-control" autofocus>
                </div>
                <div class="col mt-3">
                    <label for="username">Enter Username : </label>
                    <input type="text" name="username" id="username" placeholder="Username" class="form-control" autofocus>
                </div>
                <div class="col mt-3">
                    <label for="email">Enter Email : </label>
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control">
                </div>
                <div class="col mt-3">
                    <label for="password">Enter Password : </label>
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                </div>
                <div class="col mt-3">
                    <select class="custom-select" name="role">
                        <option selected disabled>Open this select menu</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="col mt-3 form-action">
                    <input type="submit" name="submit" class="btn btn-primary" value="Sign Up">
                    <a href="/login">Login Here</a>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</body>
</html>
